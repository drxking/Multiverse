<!DOCTYPE html>
<html>

<head>
    <title>Contact - Into the Multiverse</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="cursor"></div>
    <div class="overlay">
        <div class="minov overlay-1"></div>
        <div class="minov overlay-2"></div>
        <div class="minov overlay-3"></div>
        <div class="minov overlay-4"></div>
        <div class="minov overlay-5"></div>
    </div>
    <!-- Create a container for the main map -->
    <header style="position: fixed;">
        <nav>
            <a id="logo" class="cur-scale" href="../index.html">
                <img height="79" src="../../images/4fa22ef55b20434fa2c730d8299b511f-removebg-preview.svg" alt="">
            </a>
        </nav>
        .
    </header>
    <main>
        <div class="part-1">
            <img src="../../images/contact.jpg" height="100%">
        </div>
        <div class="part-2">
            <h1>Contact Us</h1>
            <div class="wrap">
                <form action="">
                    <label for="name">Full Name</label>
                    <input id="name" type="text">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                    <label for="subject">Subject</label>
                    <textarea name="message" id="textarea" rows="3"></textarea>
                    <input type="submit" id="submit" value="Contact Us">
                </form>
                <div class="info">
                    <h2>Contact</h2>
                    <p>hi@Multiverse.com</p>
                    <h2>Based in</h2>
                    <p>San francisco,<br>
                        California
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
